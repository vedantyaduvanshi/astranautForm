<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <img id="astronaut1" src="space-man-1[1].png" alt="">
 <img id="astronaut2" src="space-man-1[1] (1).png" alt="">

 <div id="MainBox">
    <div id="section1">
        <h2>Rocket around the</h2>
        <h2>moons with your BFFs</h2>
    </div>
    <div id="section2">
        <form>  
            <label id="label1" for="country">Departure Country</label><br>
            <select name="country" id="countryOptions" form="carform">
                <option value="volvo">India</option>
                <option value="saab">UAE</option>
                <option value="opel">USA</option>
            </select>
            <label id="label2" for="spaceTravellers">No. of Space Travellers</label><br>
            <input type="number" id="spaceTravellers" name="spaceTravellers"><br>

            <label id="label3" for="email">Your email:</label><br>
            <input type="email" id="emailinput" name="emailinput"><br>

            <label id="label4" for="question">Do you wanna rent a space suit ?</label><br>
            <div id="radioboss">
                <input type="radio" id="radio1" name="question">
                <span>Yes,Please</span>
                <input type="radio" id="radio2" name="question">
                <span>No, I have my own</span>
            </div>


            <button type="submit">TAKE US TO SPACE</button>
            
        </form>
    </div>
 </div>
    
</body>
</html>
